<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-lg-6 col-sm-offset-1 col-md-offset-2 col-lg-offset-4"></div>
</div>
<form (ngSubmit)="onSignin(f)" #f="ngForm">
  <div class="form-group">
    <label for="email">Mail</label>
    <input
      class="form-control"
      type="email"
      id="email"
      name="email"
      ngModel
      email
      required
      #email="ngModel">
    <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid email!</span>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      class="form-control"
      type="password"
      id="password"
      name="password"
      ngModel
      minlength="6"
      required
      #password="ngModel">
    <span class="alert alert-danger" *ngIf="!password.valid && (password.dirty || password.touched)">
      <span *ngIf="password.errors.required">Password is required!</span>
      <span *ngIf="password.errors.minlength">Password must be at least 6 characters long.</span>
    </span>
  </div>
  <button
    class="btn btn-primary"
    type="submit"
    [disabled]="!f.valid">Sign In</button>
</form>
